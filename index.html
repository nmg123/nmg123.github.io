<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montez|Lobster|Josefin+Sans|Shadows+Into+Light|Pacifico|Amatic+SC:700|Orbitron:400,900|Rokkitt|Righteous|Dancing+Script:700|Bangers|Chewy|Sigmar+One|Architects+Daughter|Abril+Fatface|Covered+By+Your+Grace|Kaushan+Script|Gloria+Hallelujah|Satisfy|Lobster+Two:700|Comfortaa:700|Cinzel|Courgette"
      rel="stylesheet"
      type="text/css"
    />
    <title>proj canvas</title>
  </head>
  <nav>
    <div class="Nav-bar-bg">
      <img class="logo" src="/DESIGN/LOGO/LOGO.png" />
      <a class="Gallery Text-Style" href="gallery.html">Gallery</a>
      <a class="Gallery Text-Style" href="saved.html">Saved</a>
    </div>
  </nav>
  <body onload="init()">
    <div class="editor-bg">
      <h1></h1>
      <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450"></canvas>
      </div>
      <form
        class="form-container"
        id="text-input"
        onsubmit="event.preventDefault();"
      >
        <div>
          <input
            class="Rounded-Rectangle-4"
            type="text"
            id="text"
            onkeyup="setText(this.value)"
          />
        </div>
        <div>
          <h3>Background</h3>
          <button class="upload-photo">Upload Photo</button>
          <div class="upload-photo">
            Choose File...
            <input type="file" class="upload_btn" onchange="setImg(this)" />
          </div>
        </div>
        <div class="btn-first-line">
          <button class="trash-btn" onclick="remove()">
            <img src="/DESIGN/Meme1 - Sergei/ICONS/trash.png" class="trash" />
          </button>
          <button class="add-btn" onclick="addText()">
            <img src="/DESIGN/Meme1 - Sergei/ICONS/add.png" class="add" />
          </button>
          <button class="up-btn" onclick="setPosition('up')">
            <img src="/DESIGN/Meme1 - Sergei/ICONS/up.png" class="up" />
          </button>
          <button class="down-btn" onclick="setPosition('down')">
            <img src="/DESIGN/Meme1 - Sergei/ICONS/down.png" class="down" />
          </button>
        </div>
        <div class="btn-second-line">
          <button class="increase-font-btn" onclick="setSize('up')">
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png"
              class="increase"
            />
          </button>
          <button class="decrease-font-btn" onclick="setSize('down')">
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png"
              class="decrease"
            />
          </button>
          <button class="align-to-left-btn" onclick="setAlignment('right')">
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/align-to-left.png"
              class="align-left"
            />
          </button>
          <button class="align-to-center-btn" onclick="setAlignment('center')">
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/center-text-alignment.png"
              class="align-center"
            />
          </button>
          <button class="align-to-right-btn" onclick="setAlignment('left')">
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/align-to-right.png"
              class="align-right"
            />
          </button>
        </div>
        <div class="btn-third-line">
          <select
            id="select"
            class="font-input"
            onchange="setFont(this.value)"
          ></select>

          <button class="text-shadow-btn">
            <a class="Text-Style-7">A</a>
            <input
              type="color"
              id="stroke-color"
              onchange="setStrokeColor(this.value)"
            />
          </button>

          <button class="color-btn">
            <input
              type="color"
              id="text-color"
              onchange="setTextColor(this.value)"
            />
            <img
              src="/DESIGN/Meme1 - Sergei/ICONS/paint-board-and-brush.png"
              class="color"
            />
          </button>
        </div>
        <div class="btn-fourth-line">
          <div class="carousel">
            <div class="nav nav-left">
              <div class="ion-chevron-left carousel-arrow-icon-left"></div>
            </div>

            <div class="carousel-content">
              <div class="slide slide-1" onclick="addEmoji('&#128049;')">
                <div>&#128049;</div>
              </div>
              <div class="slide slide-2" onclick="addEmoji('&#128054;')">
                <div>&#128054;</div>
              </div>
              <div class="slide slide-3" onclick="addEmoji('&#128045;')">
                <div>&#128045;</div>
              </div>
              <div class="slide slide-4" onclick="addEmoji('&#128029;')">
                <div>&#128029;</div>
              </div>
              <div class="slide slide-5" onclick="addEmoji('&#128027;')">
                <div>&#128027;</div>
              </div>
            </div>

            <div class="nav nav-right">
              <div class="ion-chevron-right carousel-arrow-icon-right"></div>
            </div>
          </div>
        </div>
        <div class="btn-fifth-line">
          <button class="download-btn" href="#" onclick="downloadCanvas(this)">
            Download
          </button>
          <button
            class="share-to-fb"
            href="#"
            onclick="downloadCanvas(this)"
            download="myphoto"
          >
            Share To Facsebook
          </button>
        </div>
        <button class="share-to-fb" onclick="saveMeme()">
          Save Meme As New
        </button>
        <button class="share-to-fb" onclick="saveMeme(true)">
          Update Meme
        </button>
      </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
